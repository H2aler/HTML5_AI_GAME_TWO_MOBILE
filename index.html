<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 오목 게임</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .game-container {
            margin-top: 20px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-gap: 2px;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            margin: 20px auto;
            aspect-ratio: 1;
            max-width: 100%;
            touch-action: manipulation;
            position: relative;
            overflow: visible;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .cell {
            width: 100%;
            aspect-ratio: 1;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(16px, 4vw, 24px);
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        .cell.x {
            color: #2196F3;
            text-shadow: 0 0 5px rgba(33, 150, 243, 0.3);
        }
        .cell.o {
            color: #F44336;
            text-shadow: 0 0 5px rgba(244, 67, 54, 0.3);
        }
        .cell:hover {
            background-color: #eee;
        }
        .cell.last-move {
            animation: lastMove 3s infinite;
            z-index: 10;
        }
        .cell.last-move::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: radial-gradient(circle, rgba(76, 175, 80, 0.8) 0%, rgba(76, 175, 80, 0) 70%);
            animation: glow 3s infinite;
            pointer-events: none;
            z-index: 5;
            border-radius: 5px;
        }
        @keyframes lastMove {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            25% {
                transform: scale(1.2);
                box-shadow: 0 0 20px 10px rgba(76, 175, 80, 0.4);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 15px 5px rgba(76, 175, 80, 0.5);
            }
            75% {
                transform: scale(1.2);
                box-shadow: 0 0 20px 10px rgba(76, 175, 80, 0.4);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
        }
        @keyframes glow {
            0% {
                opacity: 0.8;
                transform: scale(1);
            }
            25% {
                opacity: 0.4;
                transform: scale(1.3);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
            75% {
                opacity: 0.4;
                transform: scale(1.3);
            }
            100% {
                opacity: 0.8;
                transform: scale(1);
            }
        }
        .status {
            margin: 15px 0;
            font-size: clamp(18px, 4vw, 24px);
            font-weight: bold;
            color: #333;
            padding: 0 10px;
        }
        .restart-btn {
            padding: 12px 24px;
            font-size: clamp(16px, 3vw, 18px);
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px 0;
            width: auto;
            min-width: 120px;
        }
        .restart-btn:hover {
            background-color: #45a049;
        }
        .game-info {
            width: 100%;
            margin: 15px auto;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        .game-info h2 {
            color: #333;
            margin-top: 0;
            font-size: clamp(20px, 4vw, 24px);
        }
        .game-info p {
            color: #666;
            line-height: 1.5;
            margin: 10px 0;
            font-size: clamp(14px, 3vw, 16px);
        }
        .player-info {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        .player-info div {
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #f5f5f5;
            font-size: clamp(14px, 3vw, 16px);
        }
        .player-x {
            color: #2196F3;
        }
        .player-o {
            color: #F44336;
        }
        .difficulty-selector {
            margin: 15px 0;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            box-sizing: border-box;
        }
        .difficulty-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .difficulty-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            font-size: clamp(14px, 3vw, 16px);
            min-width: 80px;
        }
        .difficulty-btn.easy {
            background-color: #4CAF50;
            color: white;
        }
        .difficulty-btn.medium {
            background-color: #FFC107;
            color: black;
        }
        .difficulty-btn.hard {
            background-color: #F44336;
            color: white;
        }
        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .difficulty-btn.selected {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        @media (max-width: 480px) {
            .board {
                padding: 3px;
                grid-gap: 1px;
            }
            .cell {
                font-size: clamp(16px, 4vw, 24px);
            }
            .difficulty-buttons {
                gap: 5px;
            }
            .difficulty-btn {
                padding: 6px 12px;
                min-width: 70px;
            }
        }
        @media (min-width: 768px) {
            .board {
                max-width: 600px;
            }
            .cell {
                font-size: clamp(14px, 2.5vw, 20px);
            }
        }
        .firework {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: firework 2s ease-out;
            opacity: 0;
            z-index: 20;
            pointer-events: none;
            will-change: transform, opacity;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            filter: drop-shadow(0 0 5px var(--color));
            -webkit-filter: drop-shadow(0 0 5px var(--color));
        }
        .firework::before,
        .firework::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: particle 2s ease-out;
            will-change: transform, opacity;
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
        }
        .firework::before {
            background: radial-gradient(circle, var(--color) 0%, transparent 70%);
            filter: blur(5px) brightness(1.5);
            -webkit-filter: blur(5px) brightness(1.5);
        }
        .firework::after {
            background: radial-gradient(circle, white 0%, transparent 70%);
            filter: blur(8px) brightness(2);
            -webkit-filter: blur(8px) brightness(2);
        }
        @keyframes firework {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 1;
                filter: drop-shadow(0 0 10px var(--color));
                -webkit-filter: drop-shadow(0 0 10px var(--color));
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
                filter: drop-shadow(0 0 20px var(--color));
                -webkit-filter: drop-shadow(0 0 20px var(--color));
            }
        }
        @-webkit-keyframes firework {
            0% {
                -webkit-transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 1;
                -webkit-filter: drop-shadow(0 0 10px var(--color));
            }
            100% {
                -webkit-transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
                -webkit-filter: drop-shadow(0 0 20px var(--color));
            }
        }
        @keyframes particle {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
                filter: blur(5px) brightness(2);
                -webkit-filter: blur(5px) brightness(2);
            }
            100% {
                transform: scale(40);
                opacity: 0;
                filter: blur(10px) brightness(3);
                -webkit-filter: blur(10px) brightness(3);
            }
        }
        @-webkit-keyframes particle {
            0% {
                -webkit-transform: scale(0);
                opacity: 1;
            }
            50% {
                opacity: 1;
                -webkit-filter: blur(5px) brightness(2);
            }
            100% {
                -webkit-transform: scale(40);
                opacity: 0;
                -webkit-filter: blur(10px) brightness(3);
            }
        }
        .firework.left {
            left: 0;
            top: 50%;
        }
        .firework.right {
            right: 0;
            top: 50%;
        }
        .firework.top {
            top: 0;
            left: 50%;
        }
        .firework.bottom {
            bottom: 0;
            left: 50%;
        }
    </style>
</head>
<body>
    <h1 style="font-size: clamp(24px, 5vw, 32px);">AI 오목 게임</h1>
    <div class="game-container">
        <div class="game-info">
            <h2>게임 설명</h2>
            <p>8x8 크기의 보드에서 진행되는 오목 게임입니다.</p>
            <div class="player-info">
                <div class="player-x">플레이어: X (파란색)</div>
                <div class="player-o">AI: O (빨간색)</div>
            </div>
            <p>게임 규칙:</p>
            <p>- 플레이어와 AI가 번갈아가며 말을 놓습니다.</p>
            <p>- 가로, 세로, 대각선으로 5개의 같은 표시가 연속되면 승리!</p>
            <p>- 극악 난이도의 AI는 양자 컴퓨팅을 사용하여 5초 이내에 최적의 수를 계산합니다.</p>
            <p>- 먼저 시작하는 플레이어가 유리하니 신중하게 시작하세요.</p>
        </div>
        <div class="difficulty-selector">
            <h3 style="font-size: clamp(18px, 4vw, 20px);">난이도 선택</h3>
            <div class="difficulty-buttons">
                <button class="difficulty-btn easy selected" data-difficulty="easy">쉬움</button>
                <button class="difficulty-btn medium" data-difficulty="medium">보통</button>
                <button class="difficulty-btn hard" data-difficulty="hard">어려움</button>
            </div>
        </div>
        <div class="status">게임 시작! 당신의 차례입니다.</div>
        <div class="board">
            <!-- 8x8 보드 생성 -->
            <script>
                for (let i = 0; i < 64; i++) {
                    document.write(`<div class="cell" data-index="${i}"></div>`);
                }
            </script>
        </div>
        <button class="restart-btn">게임 재시작</button>
    </div>
    <script src="game.js"></script>
    <!-- 게임 효과음 -->
    <audio id="placeSound" src="sounds/place.mp3" preload="auto"></audio>
    <audio id="winSound" src="sounds/win.mp3" preload="auto"></audio>
    <audio id="loseSound" src="sounds/lose.mp3" preload="auto"></audio>
</body>
</html>
